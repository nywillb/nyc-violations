<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYC Violations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" integrity="sha256-zIG416V1ynj3Wgju/scU80KAEWOsO5rRLfVyRDuOv7Q="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <input class="input" type="text" placeholder="state" id="state" />
    <input class="input" type="text" placeholder="plate" id="plate" />
    <button id="go">Go</button>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>Time</th>
                <th><abbr title="Police Precint">Pct</abbr></th>
                <th>Agency</th>
                <th>Borough</th>
                <th><abbr title="Penalty Amount">Amt</abbr></th>
                <th><abbr title="Amount Paid">Paid</abbr></th>
                <th><abbr title="Summons">Smns</abbr></th>
                <th>Reason</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>Time</th>
                <th><abbr title="Police Precint">Pct</abbr></th>
                <th>Agency</th>
                <th>Borough</th>
                <th><abbr title="Penalty Amount">Amt</abbr></th>
                <th><abbr title="Amount Paid">Paid</abbr></th>
                <th><abbr title="Summons">Smns</abbr></th>
                <th>Reason</th>
            </tr>
        </tfoot>
        <tbody id="results">
        </tbody>
    </table>
</body>

</html>
